<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = 'stylesheet' href = './style.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@1,600&display=swap" rel="stylesheet"> 
    <script src = 'script.js' type = 'text/javascript'></script>
    <title>Calculo IMC</title>
</head>
<body>

    <h1 class = 'title-main'>Calcule o seu IMC</h1>
    <form class = 'questions-imc'  action = 'script.js' method="get">
        <label for = 'idade'>Idade</label>
        <input class = 'input-1' type  = 'number' id  = 'age' name = 'age' placeholder='Ex: 20' min = '1' max = '100' required autofocus>
        <span class  = 'caption-1'></span>        
        <label for = 'altura'>Altura</label>
        <input class  = 'input-2'  type  = 'number' id = 'height' name  = 'height'  placeholder='Ex: 16' min = '0.5' max ='260' step = '0.01' validation-type = 'float' required>  
        <span class  = 'caption-2'></span>    
        <label for = 'peso'>Peso</label>
        <input class  = 'input-3'  type = 'number' id = 'weight' name  = 'weight' min = '0' max = '300' step ='0.01' validation-type = 'float' required>
        <span class  = 'caption-3'></span>   
        <input type = 'button' value = 'Calcular' class  = 'button' id = 'buttonCalculator'>
    </form>
        <div class  = 'output'>
            <span class  ='resultado-title'>Status:</span>
            <span id = 'output' class = 'output-font'></span>
            <span class = 'state-title'>Resultado:</span>
            <span id = 'imc-output' class  = 'imc-output'></span>
        </div>
        <script>
            var button = document.getElementById('buttonCalculator');
            button.addEventListener('click', CallButton );
            function CallButton(){
                let age  = document.getElementById('age').value;
                let weight  = document.getElementById('weight').value;
                let height  = document.getElementById('height').value;
                let CalImc = weight/(height*height)*10000;
                let Total = CalImc.toFixed(2); 
                let output = document.getElementById('output').innerHTML = 'Seu IMC é: ' + CalImc + ' Kg/m²';
                if (Total <= 16.9){
                    document.getElementById('output').innerHTML = '<span style = color:red;> Muito Abaixo do peso</span>';
                    document.getElementById('imc-output').innerHTML = Total + ' kg/m²'
                 }else if (Total <= 18.4){
                    document.getElementById('imc-output').innerHTML = Total + ' kg/m²'
                    document.getElementById('output').innerHTML = '<span style = "color:yellow">Abaixo do peso</span>';
                 }else if (Total <= 24.9){
                    document.getElementById('output').innerHTML = '<span style = "color:green;">Normal</span>';
                    document.getElementById('imc-output').innerHTML = Total+ ' kg/m²'

                 }else if (Total <=29.9){
                     document.getElementById('output').innerHTML = '<span style = "color:blue;">Acima</span>';
                     document.getElementById('imc-output').innerHTML = Total + ' kg/m²';
                }else if (Total <= 34.9){
                     document.getElementById('output').innerHTML = '<span style = "color:blue;">Obesidade I</span>';
                     document.getElementById('imc-output').innerHTML = Total + ' kg/m²';

                }else if (Total <=40){
                     document.getElementById('output').innerHTML = '<span style = "color:blue;">Obesidade II</span>';
                     document.getElementById('imc-output').innerHTML = Total + ' kg/m²';

                }else if (weight || height == ''){
                     document.getElementById('output').innerHTML = '<span style = "color:gray;">Não definido</span>';
                     document.getElementById('imc-output').innerHTML = '<span style  = "color:gray;">Não definido</span>';
                }
            }
 
            
           
            
        </script>
    

</body>
</html>
